        <!--probando estilos de bs en el formulario-->
        <main class="container-fluid cont-form">
            
            <div class="row">
                <h2 class="col-12 text-center contact-title"> Dejanos tu comentario y en breve lo responderemos</h2>
            </div>
            <div class="row">
                <form class="container-fluid contact-form">
                    <fieldset class="container-fluid">
                        <div class="row contact-form__line">
                            <label for="nombre"> Nombre y Apellido </label>
                            <input class="colu-12 contact-form__input" type="text" name="nombre" placeholder="Nombre y Apellido">
                        </div>
                        <div class="row contact-form__line">
                            <label for="email"> Correo Electrónico </label>
                            <input class="col-12 contact-form__input" type="email" name="email" placeholder="Exaple: 123@gmail.com ">
                        </div>
                        <div class="row contact-form__line">
                            <label for="telefono"> Celular</label>
                            <input class="col-12 contact-form__input" type="number" name="telefono" placeholder="(2234390979)">
                        </div>
                        <div class="row contact-form__line">
                            <label for="comentario"> Comentario </label>
                            <input class="col-12  contact-form__input contact-form__input--size" type="text" name="comentario"
                                placeholder="Dejanos tu comentario">
                        </div>
                        <div class="row contact-form__button">
                            <input class="col-6"  type="submit" value="Enviar">
                            <input class="col-6" type="reset" value="Resetear Valores">
                        </div>
                    </fieldset>
                
                </form>
            </div>

        </main>
