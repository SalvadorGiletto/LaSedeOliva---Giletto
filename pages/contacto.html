    <title>Contacto - La Sede</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title animate__animated animate__flip">Contacto</h1>
        <nav class="nav-bar">
            <ul class="nav-bar__menu">
                <li class="nav-bar__category">
                    <a class="nav-bar__category-link" href="../index.html">

                <li class="nav-bar__category">
                    <a class="nav-bar__category-link" href="galeria.html">

                <li class="nav-bar__category">
                    <a class="nav-bar__category-link" href="carta.html">

                <li class="nav-bar__category">
                    <a class="nav-bar__category-link" href="recetas.html">
                        Recetas
                    </a>
                </li>
                <li class="nav-bar__category">
                    Contacto
                </li>
            </ul>
        </nav>
    </header>
    <main class="cont-form">
        <h2 class="contact-title"> Dejanos tu comentario y en breve lo responderemos</h2>
        <form class="contact-form">
            <fieldset>
                <legend> Completa tus datos </legend>
                <div class="contact-form__line">
                    <label for="nombre"> Nombre y Apellido </label>
                    <input class="contact-form__input" type="text" name="nombre" placeholder="Nombre y Apellido">
                </div>
                <div class="contact-form__line">
                    <label for="email"> Correo Electrónico </label>
                    <input class="contact-form__input" type="email" name="email" placeholder="Exaple: 123@gmail.com ">
                </div>
                <div class="contact-form__line">
                    <label for="telefono"> Celular</label>
                    <input class="contact-form__input" type="number" name="telefono" placeholder="(2234390979)">
                </div>
                <div class="contact-form__line">
                    <label for="comentario"> Comentario </label>
                    <input class="contact-form__input contact-form__input--size" type="text" name="comentario"
                        placeholder="Dejanos tu comentario">
                </div>
                <div class="contact-form__button">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear Valores">
                </div>
            </fieldset>

        </form>
    </main>

    <footer class="footer">
        <div class="footer-title">
            <h3 class="footer-title__follow">Seguinos en nuestras redes:</h3>
        </div>
        <div class="footer-redes">
            <a class="footer-redes__link" href="#"> <i class="fa-brands fa-instagram"></i> </a>
            <a class="footer-redes__link" href="#"> <i class="fa-brands fa-facebook-square"></i> </a>
            <a class="footer-redes__link" href="#"> <i class="fa-brands fa-whatsapp"></i> </a>
        </div>
        <div class="footer-creator">
            <h3 class="footer-creator__text">
                Todos los derechos reservados © -
            </h3>
            <h4 class="footer-creator__text">
                Web creator - ig:
                <a class="footer-creator__ig" target="_blank" href="https://www.instagram.com/salvagiletto">
                    @salvagiletto</a>
            </h4>
        </div>
    </footer>

</body>

</html>
